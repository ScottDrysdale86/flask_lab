<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='index_style.css')}}"
    />

    <title>Records Orders</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <section>
      {% for order in all_orders %}
      <p>
        <b> {{ order.customer_name }}</b>: Order Date - {{ order.order_date }}
      </p>
      <button id="order_button">
        <a href="/orders/{{ order.order_number }}"> View Order</a>
      </button>
      <hr />
      {% endfor %}
    </section>
  </body>
</html>
